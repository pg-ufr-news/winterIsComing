# This is a basic workflow to help you get started with Actions

name: harvest:0.0

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string : 
#    daily,every 5 hours #m h d/m m d/w 
    - cron:  '00 */6 * * *'
#    every 2 hour
#    - cron:  '10 */2 * * *'
#    every 3.rd of sept
#    - cron:  '* * 2 9 *' 
  
jobs:
  docker-run-action:
    runs-on: ubuntu-latest
    container:
      image: credocker/crecoding:2020.0
      env:
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      volumes:
        - ${{ github.workspace }}:/cre/python
    steps:
      - uses: actions/checkout@v3
      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          chown -R $(id -u):$(id -g) $PWD
#        with:
#          ref: master
      - name: install aiohttp
        run: (pip3 install aiohttp)
      - name: install asyncio
        run: (pip3 install asyncio)
      - name: cd /cre/python/
        run: (cd /cre/python/)
      - name: Install spacy==3.6 textblob_de
        run: (pip3 install spacy==2.2.4 textblob==0.15.3 textblob_de==0.4.3 nltk==3.8)
      - name: Install download de_core_news_md
        run: (python3 -m spacy download de_core_news_md)
      - name: cp mysecrets.py
        run: (cp mysecrets.orig.py mysecrets.py)
      - name: Run newsapi
        env:
            NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: (python3 newsapi.py)
      - name: Submit changes       
        uses: EndBug/add-and-commit@v9
        with:
#          pull: '--rebase --autostash ...'
          add: 'csv/*.csv keywords.csv'
          tag_push: '--force'
